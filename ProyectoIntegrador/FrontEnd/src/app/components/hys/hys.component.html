<div class="row">
    <h1>Hard & Soft Skills</h1>
    <div class="text-center col-sm-4 col-md-4 col-lg-4">
        <circle-progress
        [percent]="45"
        [radius]="100"
        [showBackground]="true"
        [backgroundColor]="'pink'"
        [backgroundGradientStopColor]="'#f8dda9'"
        [backgroundGradient]="true"
        [imageSrc]="'../../../assets/html.png'"
        [showImage]="true"
        [imageHeight]="70"
        [imageWidth]="70"
        [showUnits]="false"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="3"
        [outerStrokeColor]="'#b6dcb6'"
        [innerStrokeColor]="'pink'"
        [animation]="true"
        [animationDuration]="600"
    ></circle-progress>
    </div>
